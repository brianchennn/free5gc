info:
  version: 1.0.0
  description: UDSF initial local configuration

configuration:
  sbi: # Service-based interface information
    scheme: http # the protocol for sbi (http or https)
    registerIPv4: 10.216.0.50 # IP used to register to NRF
    bindingIPv4: 10.216.0.50  # IP used to bind the service
    port: 8001 # port used to bind the service
    tls: # the local path of TLS key
      pem: cert/udsf.pem # UDSF TLS Certificate
      key: cert/udsf.key # UDSF TLS Private key
  serviceNameList: # the SBI services provided by this UDSF, refer to TS 29.598
    - nudsf-dr # Nudsf_DataRepository service
    - nudsf-timer # Nudsf_Timer service
  mongodb:
      storageId: free5gc-udsf # Database name in MongoDB
      realmId: localhost:27017
  nrfUri: http://10.216.0.50:8003 # a valid URI of NRF
  nrfCertPem: cert/nrf.pem # NRF Certificate

logger: # log output setting
  enable: true # true or false
  level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  reportCaller: false # enable the caller report or not, value: true or false
